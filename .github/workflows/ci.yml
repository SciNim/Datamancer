name: datamancer CI
on:
  push:
    paths:
      - 'tests/**'
      - 'src/**'
      - 'docs/**'
      - 'datamancer.nimble'
      - '.github/workflows/ci.yml'
  pull_request:
    paths:
      - 'tests/**'
      - 'src/**'
      - 'docs/**'
      - 'datamancer.nimble'
      - '.github/workflows/ci.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        branch: [version-1-4, devel]
        target: [linux, macos, windows]
        include:
          - target: linux
            builder: ubuntu-latest
          - target: macos
            builder: macos-latest
          - target: windows
            builder: windows-latest
    name: '${{ matrix.target }} (${{ matrix.branch }})'
    runs-on: ${{ matrix.builder }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: datamancer

      - name: Setup Nim
        uses: alaviss/setup-nim@0.1.1
        with:
          path: nim
          version: ${{ matrix.branch }}

      - name: Install dependencies (Ubuntu)
        if: ${{matrix.target == 'linux'}}
        run: |
          sudo apt-get update
          sudo apt-get install pandoc

      - name: Setup nimble & deps
        shell: bash
        run: |
          cd datamancer
          nimble refresh -y
          nimble install -y

      - name: Run tests
        shell: bash
        run: |
          cd datamancer
          nimble -y test

      - name: Build docs
        if: >
          github.event_name == 'push' && github.ref == 'refs/heads/master' &&
          matrix.target == 'linux' && matrix.branch == 'devel'
        shell: bash
        run: |
          cd datamancer
          # **HAVE** to call `develop`, cuz we're getting screwed by
          # logic otherwise
          nimble develop -y
          nimble gen_docs
          # TODO: fix this, need to iterate over all files, do similar to arraymancer docs
          # Ignore failures for older Nim
          cp docs/{the,}index.html || true

      - name: Publish docs
        if: >
          github.event_name == 'push' && github.ref == 'refs/heads/master' &&
          matrix.target == 'linux' && matrix.branch == 'devel'
        uses: crazy-max/ghaction-github-pages@v1
        with:
          build_dir: datamancer/docs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
